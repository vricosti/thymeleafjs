<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThymeleafJs Example</title>
  <script src="dist/thymeleaf.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      const template = `
        <ul>
          <li vr:each="person : {people}" vr:text="{person.name}"></li>
        </ul>
      `;

      const context = {
        people: [
          { name: 'Alice' },
          { name: 'Bob' },
          { name: 'Charlie' },
        ],
      };

      console.log(ThymeleafJs);
      const output = ThymeleafJs.render(template, context);
      document.getElementById('app').innerHTML = output;
    });
  </script>
</head>
<body>
  <div id="app">
    <!-- !! The ThymeleafJs output will be inserted here !! -->
  </div>
</body>
</html>
